<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Following are the important blogs!</h1>

            </div>
            <div class="row gx-5">
                <div th:each = "blog : ${blogs}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <a th:text="${blog.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"></a>
                        <br>
                        <p th:text="${blog.date}"></p>
                        <img class="img-fluid rounded-3 mb-3" th:src="${blog.photoUrl}" alt="..." />
                    </div>
                    <a class="btn btn-primary" th:href="@{/post/{blogId}(blogId=${blog.id})}">View</a>
                </div>
            </div>
        </div>



    </section>
</main>

</body>
</html>
