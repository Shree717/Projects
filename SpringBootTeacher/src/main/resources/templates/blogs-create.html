<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Create blogs</title>
</head>

<body class="container py-4">

<section layout:fragment="body">

    <p>Fill the following form to create your blog</p>
    <form name="sentMessage" id="contactForm" novalidate role="form" method="post" th:action="@{/saveBlog}" th:object="${blogs}">
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>PhotoUrl</label>
                <input th:field="*{photoUrl}" type="text" class="form-control" placeholder="PhotoUrl" id="name" required data-validation-required-message="Please enter your photoUrl.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input th:field="*{title}" type="text" class="form-control" placeholder="Title" id="lastName" required data-validation-required-message="Please enter your title.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Date</label>
                <input th:field="*{date}" type="text" class="form-control" placeholder="Enter your blog uploading date in year/month format" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
        </div>

        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea th:field="*{content}" rows="10" class="form-control" placeholder="Enter content of the blog" id="content" required data-validation-required-message="Please enter a content."></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Create</button>
        </div>
    </form>
</section>

</body>
</html>
