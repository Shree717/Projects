<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="d-flex flex-column h-100">
<section layout:fragment="body">

    <section layout:fragment="content" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/blog/update{blogId}(blogId=${blogs.id})}" th:object="${blogs}">
                <input type="hidden" th:field="*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="photoUrl">First name</label>
                        <input type="text"
                               class="form-control"
                               id="photoUrl"
                               name="photoUrl"
                               th:field="*{photoUrl}"
                               placeholder="PhotoUrl">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                               th:field="*{title}"
                               placeholder="Title">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="date">Date</label>
                    <input type="text"
                           class="form-control"
                           id="date"
                           name="date"
                           th:field="*{date}"
                           placeholder="Date">
                </div>


                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea
                                th:field="*{content}"
                                rows="10"
                                class="form-control"
                                placeholder="Write anything you want us to know about yourself"
                                id="content"
                                required data-validation-required-message="Anything you want us to know about yourself">
                        </textarea>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </section>

</section>
</body>
</html>
